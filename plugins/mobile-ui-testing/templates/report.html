<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Report - {{testFile}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            margin-bottom: 30px;
            border-radius: 12px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header .meta {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .summary-card.passed {
            border-top: 4px solid #10b981;
        }

        .summary-card.failed {
            border-top: 4px solid #ef4444;
        }

        .summary-card.total {
            border-top: 4px solid #6366f1;
        }

        .summary-card.duration {
            border-top: 4px solid #f59e0b;
        }

        .summary-card .value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .summary-card .label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .test-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .test-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .test-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background 0.2s;
        }

        .test-header:hover {
            background: #f9fafb;
        }

        .test-status {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .test-status.passed {
            background: #d1fae5;
            color: #059669;
        }

        .test-status.failed {
            background: #fee2e2;
            color: #dc2626;
        }

        .test-info {
            flex: 1;
        }

        .test-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .test-meta {
            color: #666;
            font-size: 0.85rem;
        }

        .test-duration {
            color: #666;
            font-size: 0.9rem;
        }

        .test-details {
            display: none;
            border-top: 1px solid #e5e7eb;
            padding: 20px;
            background: #f9fafb;
        }

        .test-item.expanded .test-details {
            display: block;
        }

        .step {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .step:last-child {
            border-bottom: none;
        }

        .step-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .step.passed .step-number {
            background: #d1fae5;
            color: #059669;
        }

        .step.failed .step-number {
            background: #fee2e2;
            color: #dc2626;
        }

        .step-content {
            flex: 1;
        }

        .step-action {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9rem;
            margin-bottom: 4px;
        }

        .step-result {
            font-size: 0.85rem;
            color: #666;
        }

        .step.failed .step-result {
            color: #dc2626;
        }

        .step-screenshot {
            margin-top: 10px;
        }

        .step-screenshot img {
            max-width: 300px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .step-screenshot img:hover {
            transform: scale(1.02);
        }

        .failure-details {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .failure-details h4 {
            color: #dc2626;
            margin-bottom: 10px;
        }

        .elements-list {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.8rem;
            background: white;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .elements-list li {
            margin-left: 20px;
            margin-bottom: 4px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 0.85rem;
        }

        /* Modal for screenshots */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Test Report</h1>
            <div class="meta">
                <div>{{testFile}}</div>
                <div>{{timestamp}}</div>
            </div>
        </header>

        <div class="summary">
            <div class="summary-card total">
                <div class="value">{{summary.total}}</div>
                <div class="label">Total Tests</div>
            </div>
            <div class="summary-card passed">
                <div class="value">{{summary.passed}}</div>
                <div class="label">Passed</div>
            </div>
            <div class="summary-card failed">
                <div class="value">{{summary.failed}}</div>
                <div class="label">Failed</div>
            </div>
            <div class="summary-card duration">
                <div class="value">{{duration}}s</div>
                <div class="label">Duration</div>
            </div>
        </div>

        <div class="test-list">
            <!-- Test items will be generated here -->
            <!-- Example structure: -->
            <!--
            <div class="test-item">
                <div class="test-header" onclick="toggleTest(this)">
                    <div class="test-status passed">✓</div>
                    <div class="test-info">
                        <div class="test-name">User login flow</div>
                        <div class="test-meta">8 steps</div>
                    </div>
                    <div class="test-duration">6.4s</div>
                </div>
                <div class="test-details">
                    <div class="step passed">
                        <div class="step-number">1</div>
                        <div class="step-content">
                            <div class="step-action">wait_for "Login"</div>
                            <div class="step-result">✓ Found in 1.2s</div>
                        </div>
                    </div>
                </div>
            </div>
            -->
        </div>

        <footer>
            Generated by Mobile UI Testing Plugin<br>
            <a href="https://github.com/vladkarpman/mobile-ui-testing">github.com/vladkarpman/mobile-ui-testing</a>
        </footer>
    </div>

    <div class="modal" onclick="closeModal()">
        <span class="modal-close">&times;</span>
        <img src="" alt="Screenshot">
    </div>

    <script>
        function toggleTest(header) {
            const item = header.parentElement;
            item.classList.toggle('expanded');
        }

        function openModal(src) {
            const modal = document.querySelector('.modal');
            modal.querySelector('img').src = src;
            modal.classList.add('active');
        }

        function closeModal() {
            document.querySelector('.modal').classList.remove('active');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
</body>
</html>
