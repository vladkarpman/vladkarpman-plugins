config:
  app: com.google.android.calculator

setup:
  - terminate_app
  - launch_app
  - wait: 2s

teardown:
  - terminate_app

tests:
  - name: Graceful handling of missing elements
    steps:
      - tap: "AC"
      # Demonstrate retry mechanism for reliable operations
      - retry:
          attempts: 2
          delay: 1s
          steps:
            - tap: "2"
            - tap: "+"
            - tap: "2"
