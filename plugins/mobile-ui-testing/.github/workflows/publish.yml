name: Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Validate plugin structure
        run: |
          # Check required plugin files exist
          test -f .claude-plugin/plugin.json || exit 1
          test -d commands || exit 1
          test -d scripts || exit 1
          echo "âœ“ Plugin structure valid"

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref_name }} \
            --title "v${{ steps.version.outputs.VERSION }}" \
            --notes "## Installation

          Install directly from GitHub:
          \`\`\`bash
          /plugin install github:vladkarpman/mobile-ui-testing#${{ github.ref_name }}
          \`\`\`

          See [CHANGELOG.md](https://github.com/vladkarpman/mobile-ui-testing/blob/main/CHANGELOG.md) for full release notes."
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Update Marketplace
        if: ${{ secrets.MARKETPLACE_TOKEN != '' }}
        run: |
          # Clone marketplace repo
          git clone https://x-access-token:${{ secrets.MARKETPLACE_TOKEN }}@github.com/vladkarpman/vladkarpman-plugins.git marketplace
          cd marketplace

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch
          BRANCH="auto-update-mobile-ui-testing-${{ steps.version.outputs.VERSION }}"
          git checkout -b "$BRANCH"

          # Update marketplace.json version
          sed -i 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.VERSION }}"/' .claude-plugin/marketplace.json

          # Update README.md version
          sed -i 's/\(mobile-ui-testing.*\)[0-9]\+\.[0-9]\+\.[0-9]\+/\1${{ steps.version.outputs.VERSION }}/' README.md

          # Commit and push
          git add .claude-plugin/marketplace.json README.md
          git commit -m "chore: update mobile-ui-testing to v${{ steps.version.outputs.VERSION }}"
          git push origin "$BRANCH"

          # Create PR
          gh pr create \
            --title "Update mobile-ui-testing to v${{ steps.version.outputs.VERSION }}" \
            --body "Automated update from release workflow.

          **Changes:**
          - Update mobile-ui-testing version to ${{ steps.version.outputs.VERSION }}

          **Release:** https://github.com/vladkarpman/mobile-ui-testing/releases/tag/${{ github.ref_name }}" \
            --base main \
            --head "$BRANCH"
        env:
          GH_TOKEN: ${{ secrets.MARKETPLACE_TOKEN }}
