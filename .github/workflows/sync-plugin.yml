name: Sync Plugin Version

# Phase 1: Basic webhook receiver with logging
# Full validation and sync logic added in subsequent tasks

on:
  repository_dispatch:
    types: [plugin_release]
  workflow_dispatch:
    inputs:
      plugin_name:
        description: 'Plugin name'
        required: true
      version:
        description: 'Version tag (e.g., v3.2.0)'
        required: true
      repo_url:
        description: 'Plugin repository URL'
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read  # Only need to read repo for now
    steps:
      - name: Checkout marketplace
        uses: actions/checkout@v4

      - name: Set workflow variables
        id: vars
        run: |
          PLUGIN_NAME="${{ github.event.client_payload.plugin_name || github.event.inputs.plugin_name }}"
          VERSION="${{ github.event.client_payload.version || github.event.inputs.version }}"
          REPO_URL="${{ github.event.client_payload.repo_url || github.event.inputs.repo_url }}"

          # Validate repo_url is a GitHub URL
          if [[ ! "$REPO_URL" =~ ^https://github\.com/.+\.git$ ]]; then
            echo "Error: repo_url must be a valid GitHub HTTPS URL ending in .git"
            exit 1
          fi

          echo "plugin_name=$PLUGIN_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "repo_url=$REPO_URL" >> $GITHUB_OUTPUT

      - name: Clone plugin repo
        run: |
          git clone --depth 1 --branch ${{ steps.vars.outputs.version }} \
            ${{ steps.vars.outputs.repo_url }} plugin-repo

      - name: Extract version from plugin.json
        id: plugin-version
        run: |
          if [ ! -f plugin-repo/.claude-plugin/plugin.json ]; then
            echo "Error: plugin.json not found"
            exit 1
          fi

          PLUGIN_VERSION=$(jq -r '.metadata.version' plugin-repo/.claude-plugin/plugin.json)

          if [ -z "$PLUGIN_VERSION" ] || [ "$PLUGIN_VERSION" = "null" ]; then
            echo "Error: version not found in plugin.json"
            exit 1
          fi

          echo "plugin_version=$PLUGIN_VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $PLUGIN_VERSION"
