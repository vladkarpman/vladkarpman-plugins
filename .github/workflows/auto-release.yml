name: Auto Release

on:
  push:
    branches: [main]
    paths:
      - 'plugins/*/.claude-plugin/plugin.json'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force release even if no changes'
        required: false
        type: boolean
        default: false

jobs:
  auto-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for changelog
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Sync plugin versions
        id: sync
        run: |
          echo "Running version sync..."
          ./scripts/sync-versions.sh

          # Check if marketplace.json changed
          if git diff --quiet .claude-plugin/marketplace.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changes detected!"

            # Show the diff
            echo "Marketplace changes:"
            git diff .claude-plugin/marketplace.json
          fi

      - name: Determine if release needed
        id: check_release
        run: |
          if [ "${{ steps.sync.outputs.changed }}" = "true" ] || [ "${{ inputs.force }}" = "true" ]; then
            echo "needed=true" >> $GITHUB_OUTPUT
            echo "Release is needed"
          else
            echo "needed=false" >> $GITHUB_OUTPUT
            echo "No release needed - versions already in sync"
          fi

      - name: Get version info
        if: steps.check_release.outputs.needed == 'true'
        id: version
        run: |
          # Get marketplace version
          MARKETPLACE_VERSION=$(jq -r '.metadata.version' .claude-plugin/marketplace.json)
          echo "marketplace_version=v$MARKETPLACE_VERSION" >> $GITHUB_OUTPUT

          # Get plugin versions
          MOBILE_VERSION=$(jq -r '.plugins[] | select(.name=="mobile-ui-testing") | .version' .claude-plugin/marketplace.json)
          COMPOSE_VERSION=$(jq -r '.plugins[] | select(.name=="compose-designer") | .version' .claude-plugin/marketplace.json)

          echo "mobile_version=$MOBILE_VERSION" >> $GITHUB_OUTPUT
          echo "compose_version=$COMPOSE_VERSION" >> $GITHUB_OUTPUT

          echo "Marketplace version: v$MARKETPLACE_VERSION"
          echo "mobile-ui-testing: v$MOBILE_VERSION"
          echo "compose-designer: v$COMPOSE_VERSION"

      - name: Check if tag exists
        if: steps.check_release.outputs.needed == 'true'
        id: check_tag
        run: |
          TAG="${{ steps.version.outputs.marketplace_version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag $TAG is available"
          fi

      - name: Bump marketplace version if tag exists
        if: steps.check_release.outputs.needed == 'true' && steps.check_tag.outputs.exists == 'true'
        id: bump_version
        run: |
          echo "Tag already exists, bumping marketplace patch version..."

          CURRENT_VERSION=$(jq -r '.metadata.version' .claude-plugin/marketplace.json)

          # Parse version (assuming semver: major.minor.patch)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          # Update marketplace.json
          jq ".metadata.version = \"$NEW_VERSION\"" .claude-plugin/marketplace.json > .claude-plugin/marketplace.json.tmp
          mv .claude-plugin/marketplace.json.tmp .claude-plugin/marketplace.json

          echo "new_version=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version: $CURRENT_VERSION â†’ $NEW_VERSION"

      - name: Commit marketplace changes
        if: steps.check_release.outputs.needed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .claude-plugin/marketplace.json

          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "chore: sync marketplace versions and prepare release

            Plugin versions:
            - mobile-ui-testing: v${{ steps.version.outputs.mobile_version }}
            - compose-designer: v${{ steps.version.outputs.compose_version }}

            Auto-synced by auto-release workflow"

            git push
            echo "âœ… Committed and pushed marketplace.json"
          else
            echo "No changes to commit"
          fi

      - name: Generate changelog
        if: steps.check_release.outputs.needed == 'true'
        id: changelog
        run: |
          # Determine version to use
          if [ "${{ steps.bump_version.outputs.new_version }}" != "" ]; then
            VERSION="${{ steps.bump_version.outputs.new_version }}"
          else
            VERSION="${{ steps.version.outputs.marketplace_version }}"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get the last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "First release - no previous tag"
            CHANGELOG="Initial marketplace release with automated versioning and releases."
          else
            echo "Generating changelog since $LAST_TAG"
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | grep -v "chore: sync marketplace")

            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="- Version sync and plugin updates"
            fi
          fi

          # Build release notes
          cat << EOF > release_notes.md
          ## Plugin Versions

          - **mobile-ui-testing**: v${{ steps.version.outputs.mobile_version }}
          - **compose-designer**: v${{ steps.version.outputs.compose_version }}

          ## Changes

          $CHANGELOG

          ## Installation

          \`\`\`bash
          # Add marketplace (one time)
          claude plugin marketplace add vladkarpman/vladkarpman-plugins

          # Install plugins
          claude plugin install mobile-ui-testing
          claude plugin install compose-designer

          # Update existing installations
          claude plugin marketplace update
          claude plugin update
          \`\`\`

          ## What's New

          This release includes automatic version syncing from individual plugin manifests. Plugin updates will now automatically trigger marketplace releases.
          EOF

          echo "Generated release notes:"
          cat release_notes.md

      - name: Create and push tag
        if: steps.check_release.outputs.needed == 'true'
        run: |
          VERSION="${{ steps.changelog.outputs.version }}"

          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

          echo "âœ… Created and pushed tag: $VERSION"

      - name: Create GitHub Release
        if: steps.check_release.outputs.needed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.changelog.outputs.version }}
          name: Release ${{ steps.changelog.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.check_release.outputs.needed == 'true'
        run: |
          echo "## ðŸŽ‰ Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.changelog.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Plugin Versions" >> $GITHUB_STEP_SUMMARY
          echo "- mobile-ui-testing: v${{ steps.version.outputs.mobile_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- compose-designer: v${{ steps.version.outputs.compose_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users can now install/update with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "claude plugin marketplace update" >> $GITHUB_STEP_SUMMARY
          echo "claude plugin update" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: No release needed
        if: steps.check_release.outputs.needed == 'false'
        run: |
          echo "## â„¹ï¸  No Release Needed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Marketplace versions are already in sync with plugin versions." >> $GITHUB_STEP_SUMMARY
